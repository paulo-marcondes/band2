<!DOCTYPE html>
<html lang="pt-br">

    <title>Sticky Footer Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    
<style>
    
html {
  position: relative;
  min-height: 100%;
}
body {
  margin-bottom: 60px;
}
.footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 60px;
  line-height: 60px; /* Vertically center the text there */
  background-color: #f5f5f5;
}

.container {
  width: auto;
  max-width: 680px;
  padding: 0 15px;
}

.suggest{
	margin-top: 50%;
	margin-bottom: 50%;
}

</style>

 <script>

 function RandomBands(){

    var alt = ["Strokes", "Arctic Monkeys"];
    var rap = ["Wu Tang Clan", "Racionais MCs"];
    var rock = ["Nirvana", "Gunzirozi"];
    var instrumental = ["Explosions in The Sky", "Tortoise"];

    if(document.getElementById('alt').checked) {
        var rand = alt[Math.floor(Math.random() * alt.length)];

    } else if(document.getElementById('rap').checked) {
        var rand = rap[Math.floor(Math.random() * rap.length)];

    } else if(document.getElementById('rock').checked) {
        var rand = rock[Math.floor(Math.random() * rock.length)];

    } else if(document.getElementById('instrumental').checked) {
        var rand = instrumental[Math.floor(Math.random() * instrumental.length)];

    } else {
  
    }

var hominis = "http://hominiscanidae.org/search/label/" + rand;
document.getElementById("link").setAttribute("href",hominis);
document.querySelector('#result').innerHTML = rand;
document.querySelector('#link').innerHTML = hominis;
};

</script>

  </head>

  <body>

    <!-- Begin page content -->
    <h1 style="text-align:center;"><img alt="Hominis Canidae" src="http://3.bp.blogspot.com/-GamqOM_oMzc/VirUxw-Xx_I/AAAAAAAAR0A/995GU5RF3AE/s1600-r/logo_site_final.png"></h1>
    <div class="container">
      <div class="mt-1">
        
      </div>

      <div class="suggest">
        <p><input type="radio" name="gender" id="alt" value="Alternativo" /> Alternativo</p>
        <p><input type="radio" name="gender" id="rap" value="Rap" /> Rap</p>
        <p><input type="radio" name="gender" id="rock" value="Rock" /> Rock</p>
        <p><input type="radio" name="gender" id="instrumental" value="Instrumental" /> Instrumental</p>
        <p><input id="clickMe" type="button" value="Me indique uma banda!" onclick="RandomBands();" /></p>
       
       <h4 id="result"></h4>
       
       <a id="link"></a>
       </div>
    </div>

    
  </body>
