 <script>

 function RandomBands(){

    var alt = ["Strokes", "Arctic Monkeys"];
    var rap = ["Wu Tang Clan", "Racionais MCs"];
    var rock = ["Nirvana", "Gunzirozi"];
    var instrumental = ["Explosions in The Sky", "Tortoise"];

    if(document.getElementById('alt').checked) {
        var rand = alt[Math.floor(Math.random() * alt.length)];

    } else if(document.getElementById('rap').checked) {
        var rand = rap[Math.floor(Math.random() * rap.length)];

    } else if(document.getElementById('rock').checked) {
        var rand = rock[Math.floor(Math.random() * rock.length)];

    } else if(document.getElementById('instrumental').checked) {
        var rand = instrumental[Math.floor(Math.random() * instrumental.length)];

    } else {
  
    }

var hominis = "http://hominiscanidae.org/search/label/" + rand;
var spotify = "https://open.spotify.com/search/results/" + rand;
document.getElementById("link").setAttribute("href",hominis);
document.getElementById("link2").setAttribute("href",spotify);
document.querySelector('#result').innerHTML = rand;
document.querySelector('#link').innerHTML = hominis;
document.querySelector('#link2').innerHTML = spotify;
};

</script>

  <body>

    <h1 style="text-align:center;"><img alt="Hominis Canidae" src="http://3.bp.blogspot.com/-GamqOM_oMzc/VirUxw-Xx_I/AAAAAAAAR0A/995GU5RF3AE/s1600-r/logo_site_final.png"></h1>

      <div class="suggest">

        <span><input type="radio" name="gender" id="rock" value="Rock" /> Rock</span>
        <span><input type="radio" name="gender" id="instrumental" value="Instrumental" /> Instrumental</span>
        <p align="center"><input id="clickMe" type="button" value="Me indique uma banda!" onclick="RandomBands();" /></p>
       

       <h4 id="result"></h4>
